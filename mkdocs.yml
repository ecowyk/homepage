site_name: Eco Homepage
site_url: https://ecowyk.netlify.app
theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 切换到夜晚模式
      primary: blue
      accent: red
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 切换到白天模式
      primary: indigo
      accent: cyan
